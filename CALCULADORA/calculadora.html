<!DOCTYPE html>
<head>
    <!-- <meta charset="UTF-8">-->
    <title>Calculadora</title>
    
    <link  href="archivo.css" rel="stylesheet"/>
     <script src="formula.js"></script>
</head>
<body>
    <table>
        <tr>
          <td colspan="4"><textarea  id="resp">0</textarea></td>
        </tr>
        <tr>
          <td><button onclick="add('1')">1</button></td>
          <td><button onclick="add('2')">2</button></td>
          <td><button onclick="add('3')">3</button></td>
          <td><button id="sum" onclick="add('+')">+</button></td>
        </tr>
        <tr id="super">
          <td><button onclick="add('4')">4</button></td>
          <td><button onclick="add('5')">5</button></td>
          <td><button onclick="add('6')">6</button></td>
          <td><button id="res" onclick="add('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="add('7')">7</button></td>
          <td><button onclick="add('8')">8</button></td>
          <td><button onclick="add('9')">9</button></td>
          <td><button id="multi" onclick="add('*')">*</button></td>
        </tr>
        <tr>
          <td colspan="3"><button id="cero" onclick="add('0')">0</button></td>
          <td colspan="3"><button id="div" onclick="add('/')">/</button></td>          
        </tr>
        <tr>
          <td colspan="2"><button id="borrar" onclick="del()">Borrar</button></td>
          <td><button id="pun" onclick="add('.')">.</button></td>
          <td><button  id="igual" onclick="calc()">=</button></td>            
        </tr>
      </table>
</body>
</html>
